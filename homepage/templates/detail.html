{% extends "base.html" %}
{% load static %}

{% block title %}とある東北大院生のHP|BlogDetail{% endblock %}

{% block contents %}

<div class="mt-5"></div>
<div class="mt-5"></div>

<div class="container-fluid">

    <div class="row mt-3 mb-2">
        <div class="col-3">
            <b>タイトル</b>
        </div>
        <div class="col-9">
            {{ object.title }}
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-3">
            サブタイトル
        </div>
        <div class="col-9">
            {{ object.subtitle }}
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-3">
            <b>内容</b>
        </div>
        <div class="col-9">
            {{ object.content }}
        </div>
    </div>
</div>


{% endblock %}
